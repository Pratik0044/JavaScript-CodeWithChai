<body style="background-color: #212121; color:#fff;">

<script>
    const div=document.createElement('div');
    console.log(div);
    div.className="main-div";
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute("title","Title Name");
    div.style.backgroundColor="green";
    div.style.padding="12px";
    // div.innerText="Chai aur Code";  //Jyada optimized nhi hota hai 
    const addText=document.createTextNode("Chai aur code");
    div.appendChild(addText);

    document.body.appendChild(div);// document me dikhane ke liye ya display par dikhane ke liye APPEND karan padata hai



</script>
</html>
