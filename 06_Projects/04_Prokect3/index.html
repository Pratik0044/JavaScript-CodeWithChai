<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href=".">Reset</a>
        <a href="https://github.com/Pratik0044" target="_blank">GitHub Link</a>
    </nav>
    
    <h2>Number guessing Game.</h2>
    
    <div id="center">
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number</p>
        </br>
        <form>
            <label for="guessField" id="guess">Guess a number</label></br>
            <input type="text" id="guessField" class="guessField"></br>
            <input type="submit" id="sbmt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
