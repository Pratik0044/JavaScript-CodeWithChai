<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        .card{
            width: 400px;
            height: 250px;
            border: solid black 2px;
            padding: 0.5rem;
            margin: 2px;
            background-color: rgb(156, 251, 195);
        }
        a{
            text-decoration: none;
            background-color: aqua;
            border: solid black 2px;
            padding:4px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2></h2>
        <img src="" alt="Image" style="width: 100px;">
        <h3>Followers: <span id="follower"></span></h3>

    </div>
    <button style="width: 90px; height: 30px;background-color: aqua;margin: 2px;">
        Search</button>
   <a href="">Reset</a>
</body>
<script>
    const xhr = new XMLHttpRequest();
    const apiUrl='https://api.github.com/users/Pratik0044';
    const img=document.querySelector('img');
    const heading=document.querySelector('h3');
    const fol=document.querySelector('span');
    const name=document.querySelector('h2');
    const button=document.querySelector('button');
    let imageUrl;
    let followers;
    let userName;
    let data;
    xhr.open('GET',apiUrl);
    xhr.onreadystatechange=function(){
        if(xhr.readyState===4){
            data=JSON.parse(this.responseText);
            imageUrl=data.avatar_url
            followers=data.followers;
            userName=data.name;
        }
        button.addEventListener('click',function(){
            img.setAttribute("src",imageUrl);
            fol.innerText=followers;
            name.innerText=`Name: ${userName}`;

        })
        
    }
    
    xhr.send();
     
    

</script>
</html>
